<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 380px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    .login-logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px; /* Ajusta el tamaño del logo según lo necesites */
      height: auto;
    }
    .error-message {
      display: none;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="Logo_de_Facebook.png" alt="Logo" class="login-logo"> 
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <div id="error-message" class="error-message">Usuario o contraseña incorrectos. Intente nuevamente.</div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#login-form").on("submit", function(event) {
        event.preventDefault();
        var username = $("#username").val();
        var password = $("#password").val();

        if (username === "Juancito" && password === "123456") {
            // Redirige a la URL específica de Facebook
            window.location.href = "https://www.facebook.com/yosiryjonas/";
        } else {
            $("#error-message").show();
        }
      });
    });
  </script>
</body>
</html>
